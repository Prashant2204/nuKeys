{% extends 'base.html' %} {% block content %}

<h3>Add Key</h3>

<div class="row">

    <form action="{{ url_for('insert_key') }}" method="POST"  class="col s12">

        <div class="row">

            <div class="row">

                <div class="input-field col s12">

                    <i class="material-icons prefix">poll</i>

                    <select id="category" name="category_name">

                  <option value="" disabled selected>Choose Category</option>

                  {% for cat in categories %}

                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>

                  {% endfor %}

                </select>

                    <label>Key Category</label>

                </div>

            </div>

            <div class="input-field col s12">

                <i class="material-icons prefix">audiotrack</i>

                <input id="key_name" name="key_name" type="text">

                <label for="icon_prefix">Key Name</label>

            </div>

        </div>

        <div class="row">

            <div class="input-field col s12">

                <i class="material-icons prefix">subject</i>

                <textarea name="key_description" id="key_description" class="materialize-textarea"></textarea>

                <label for="icon_telephone">Key Description</label>

            </div>

        </div>

        <div class="row">

            <div class="input-field col s12">

                <i class="material-icons prefix">insert_link</i>

                <textarea name="key_link" id="key_link" class="materialize-textarea"></textarea>

                <label for="icon_telephone">Key Link</label>

            </div>

        </div>


        <!---<div class="row">

            <button class="btn waves-effect waves-light" type="submit" name="action">Add Key

                <i class="material-icons right">playlist_add</i>

            </button>

        </div> --->

    </form>

</div>



{% endblock %}
